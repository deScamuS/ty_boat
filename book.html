    />

  <body>
    <div class="navbar navbar-invers menu-wrap">
      <div class="navbar-header text-center">
        <a class="navbar-brand logo-right" href="index.html"
          ><i class="mdi-image-timelapse"></i>Andcor Charters</a
        >
      </div>
      <ul class="nav navbar-nav main-navigation">
        <li class="active"><a href="#home">Home</a></li>
        <li><a href="index.html">The Boat</a></li>
        <li><a href="index.html">The Slip</a></li>
        <li><a href="book.html">Book</a></li>
        <li><a href="index.html">Contact</a></li>
      </ul>
      <button class="close-button" id="close-button">Close Menu</button>
    </div>
    <header class="hero-area" id="home">
      <div class="container">
        <div class="col-md-12">
          <div
            class="navbar navbar-inverse sticky-navigation navbar-fixed-top"
            role="navigation"
            data-spy="affix"
            data-offset-top="200"
          >
            <div class="container">
              <div class="navbar-header"></div>
              <div class="navbar-right">
                <button class="menu-icon" id="open-button">
                  <i class="mdi-navigation-menu"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
 <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="col-md-7 col-md-push-5">
              <div class="booking-cta">
                <h1></h1>
                <br/>
                <br/>
                <br/>
                <h2>Make Your Reservation </h2>
                <p>
                 
                </p>
              </div>
            </div>
            <div class="col-md-4 col-md-pull-7">
              <div class="booking-form">
                <form>
                  <div class="form-group">
                    <span class="form-label">Your Destination</span>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Enter a destination or just cruising..."
                    />
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                    <div class="form-group">
                    <span class="form-label">Date</span>
                    <input class="form-control" type="date" required />
                    </div>
                
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <span class="form-label">Departure Time</span>
                        <input class="form-control" type="time" required />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <span class="form-label">Return Time</span>
                        <input class="form-control" type="time" required />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <span class="form-label">Group</span>
                        <select class="form-control">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                   
                  <div class="form-btn">
                    <button class="submit-btn">Check availability</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/jquery.mmenu.min.all.js"></script>
    <script src="js/count-to.js"></script>
    <script src="js/jquery.inview.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/jquery.nav.js"></script>
    <script src="js/smooth-on-scroll.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(document).ready(function () {
        // This command is used to initialize some elements and make them work properly
        $.material.init()
      })
    </script>
  </body>
